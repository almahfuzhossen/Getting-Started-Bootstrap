<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Practice</title>
    <style>
       h1::before{
           content: 'Hello';
           color: limegreen;
       }
       h1::after{
           content: 'Gelo';
           color: coral;
       }

    </style>
</head>
<body>
    <h1>Having Fun With Pseudo Bhai Bon</h1>
    <h1>Having Fun With Pseudo Bhai Bon</h1>
    <h1>Having Fun With Pseudo Bhai Bon</h1>
   
</body>
</html>li
