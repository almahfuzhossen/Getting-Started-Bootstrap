<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 500px;
        }
        .slide-collage img{
            height:400px;
        }
        .bottom-image img{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0 first-image">
           <div class="col-4">
              <img class="img-fluid" src="images/vacation/sunset.png" alt="">
           </div>
           <div class="col-8">
               <div class="row g-0 slide-collage">
                   <div class="col-4">
                    <img class="img-fluid" src="images/vacation/boat.png" alt="">
                   </div>
                   <div class="col-4">
                    <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                   </div>
                   <div class="col-4">
                    <img class="img-fluid" src="images/vacation/beach.png" alt="">
                   </div>
               </div>
               <div class="row g-0 bottom-image">
                   <img class="img-fluid" src="images/vacation/sand.jpg" alt="">
               </div>
           </div>
        </div>
    </div>
</body>
</html>
